      - name: Rating-operator
        type: simpod-json-datasource
        access: proxy
        url: http://rating-api.rating-operator.svc.cluster.local:80
        withCredentials: true
        editable: true
        jsonData:
          keepCookies: ["session"]
# Dashboards are directly included in the configuration, to ease the deployment
