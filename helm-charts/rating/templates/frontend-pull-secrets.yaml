{{- if .Values.frontend.image.imageCredentials -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rating.frontend.pullSecretName" . }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"%s\": {\"auth\": \"%s\"}}}" .Values.frontend.image.imageCredentials.registry (printf "%s:%s" .Values.frontend.image.imageCredentials.username .Values.frontend.image.imageCredentials.password | b64enc) | b64enc }}
{{- end -}}
