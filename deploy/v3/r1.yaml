# RatedMetrics is the object generated or updated after every rating actions
# Operators wanting to bind their work on the data generated by the rating-operator must watch this resource
# This resource will always contains a metric and a date, to describe the latest rated data.
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ratedmetrics.rating.alterway.fr
spec:
  scope: Namespaced
  group: rating.alterway.fr
  names:
    kind: RatedMetric
    plural: ratedmetrics
    singular: ratedmetric
    shortNames:
      - ro
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                metric:
                  type: string
                date:
                  type: string
